    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading -->
        <h1 class="my-4">
           My Profile

        <div class="row">
            <div class="col-lg-4 portfolio-item">
                <div class="card h-100">
                    <a href="#"> <img src="/img/me.jpg" id="img-preview" style="width:100%; align-content: center" /></a>

                        <h4 class="card-title">
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">

                            </button>

                    </div>

    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Profile</h4>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <img src="/img/me.jpg" id="img-preview" style="max-width: 75%" />
                        <label class="file-upload-container" for="file-upload">
                            <input id="file-upload" type="file" style="display:none;">
                            <button class="btn-b"> <i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
                        </label>
                    </div>
                    <!-- Scripts -->
                    <script>

                        var CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dxdieiyof/upload";
                        var CLOUDINARY_UPLOAD_PRESET = 'n2bowxfs';
                        var imgPreview = document.getElementById('img-preview');
                        var fileUpload = document.getElementById('file-upload');

                        fileUpload.addEventListener('change', function (event) {
                            var file = event.target.files[0];
                            var formData = new FormData();
                            formData.append('file', file);
                            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                            console.log(file);

                            axios({
                                url: CLOUDINARY_URL,
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded'
                                },
                                data: formData
                            }).then(function (res) {
                                console.log(res);
                                imgPreview.src = res.data.secure_url;
                            }).catch(function (err) {
                                console.log(err);
                            });

                        });
                    </script>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
